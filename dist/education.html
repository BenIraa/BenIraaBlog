<script>
  const signup_Form = document.getElementById("subscribe")
     signup_Form.addEventListener("submit", async (event) => {
       event.preventDefault()
       // CREATE USER
       const body = {
         email: signup_Form.email.value,
       }
       console.log(body)
       await fetch("https://beniraabrand.herokuapp.com/api/v1/subscribers", {
         method: "POST",
         headers: { "Content-Type": "application/json" },
         body: JSON.stringify(body),
       })
         .then((res) => res.json())
         .then((json) => {
           const { error, message, status } = json
           console.log(error, message, status)
          //  document.getElementById("error").innerHTML = message
          //  document.getElementById("error").style.color = "red"
         })
       // CLEAR FORM
       signup_Form.email.value = ""
      Swal.fire({
      position: 'top-end',
      icon: 'success',
      title: 'Thank Your For Subscribing Our news Letter!',
      showConfirmButton: false,
      timer: 1500
      })

     });
     
</script>
